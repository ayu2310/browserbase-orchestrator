services:
  - type: web
    name: browserbase-orchestrator-api
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o
      - key: BROWSERBASE_MCP_URL
        value: https://browserbase-mcp-server.vercel.app/api/mcp
      - key: DATABASE_PATH
        value: /tmp/workflows.db
      - key: PORT
        value: "8000"




